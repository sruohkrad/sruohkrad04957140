        body {
            background-image: url('dkbk.png');
            background-size: cover;
            background-position: center;
            background-repeat: repeat;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 15px;
            color: white;
        }
        .content {

            margin-top: 50px;

        .backup-info {
            position: relative;
            margin: 15px auto;
            padding: 20px;
            width: 80%;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: left;
            border-radius: 15px;
            overflow: hidden;
        }

        .backup-info::before,
        .backup-info::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            border: 5px solid red;
            animation: borderFlow 4s linear infinite;
        }

        .backup-info::after {
            border: 5px solid green;
            animation-delay: 2s;
        }

        @keyframes borderFlow {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .backup-info p {
            margin: 5px 0;
            font-size: 1.0em;
        }

        .backup-info b {
            color: #ffd700;
        }

        input {
            padding: 8px;
            margin: 10px;
            font-size: 1rem;
            width: 80%;
            max-width: 300px;
            border-radius: 10px;
        }
        button {
            margin-top: 20px;
            background-color: #fff;
            color: #000;
            padding: 9px 18px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 8px; /* Blunt edges for button */
            border: none;
            width: 200px; /* Set a fixed width */
        }
        button:hover {
            background-color: #ddd;
        }
        .back-button {
            margin-top: 10px;
        }
        .message {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: black;
            color: white;
            padding: 10px;
            border: 1px solid red; /* Red border for error message */
            z-index: 1000;
            border-radius: 10px;
        }
    </style>
