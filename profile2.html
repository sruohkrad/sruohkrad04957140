<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('dkbk.png');
      background-size: cover;
      background-position: center;
      text-align: center;
      margin: 0;
      padding: 0;
      color: white;
    }

    .container {
      position: relative;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      grid-gap: 0;
      max-width: 300px;
      margin: 40px auto;
      padding: 15px;
      border-radius: 30px;
      background-color: rgba(0, 0, 0, 0.2);
      animation: borderGlow 4s infinite;
      box-shadow: 0px 0px 15px rgba(0, 255, 0, 0.7);
    }

    @keyframes borderGlow {
      0% {
        border-color: #00ff00;
        box-shadow: 0px 0px 15px rgba(0, 255, 0, 0.7);
      }
      50% {
        border-color: #008000;
        box-shadow: 0px 0px 25px rgba(255, 0, 0, 0.9);
      }
      100% {
        border-color: #00ff00;
        box-shadow: 0px 0px 15px rgba(0, 255, 0, 0.7);
      }
    }

    .button {
      padding: 10px;
      text-decoration: none;
      text-align: center;
    }

    .button img {
      width: 80px;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    .button:hover img {
      transform: scale(1.1);
      transition: transform 0.3s;
    }

    .text-label {
      font-size: 1.2em;
      margin-top: 5px;
    }

    /* Green dividing lines */
    .horizontal-line,
    .vertical-line {
      position: absolute;
      background-color: green;
    }

    .horizontal-line {
      width: 100%;
      height: 0.5px;
      top: 50%;
      left: 0;
    }

    .vertical-line {
      width: 0.5px;
      height: 100%;
      top: 0;
      left: 50%;
    }

    .info-box {
      position: relative;
      margin: 15px auto;
      padding: 20px;
      width: 80%;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      text-align: left;
      border-radius: 15px;
      overflow: hidden;
    }

    .info-box::before,
    .info-box::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 15px;
      border: 5px solid red;
      animation: borderFlow 4s linear infinite;
    }

    .info-box::after {
      border: 5px solid green;
      animation-delay: 2s;
    }

    @keyframes borderFlow {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }

    .info-box p {
      margin: 5px 0;
      font-size: 1.0em;
    }

    .info-box b {
      color: #ffd700;
    }

    .button a {
       text-decoration: none;
       color: white;
    }

    .button a:hover {
       color: #ffd700; /* Optional: Change color on hover */
}
  </style>
</head>
<body>
  <div class="container">
    <!-- Green dividing lines -->
    <div class="horizontal-line"></div>
    <div class="vertical-line"></div>

    <div class="button">
      <a href="profile.html">
        <img src="profile2.png" alt="Profile" />
        <div class="text-label">Profile</div>
      </a>
    </div>
    <div class="button">
      <a href="index.html">
        <img src="home2.png" alt="Home" />
        <div class="text-label">Home</div>
      </a>
    </div>
    <div class="button">
      <a href="game.html">
        <img src="game.png" alt="Game" />
        <div class="text-label">Number Game</div>
      </a>
    </div>
    <div class="button">
      <a href="game2.html">
        <img src="game.png" alt="Game" />
        <div class="text-label">Boxes Game</div>
      </a>
    </div>
  </div>

  <div class="info-box">
    <p>Number Game: 
    Guess a single number (1 to 3) for each space provided to earn 5 hours</p>
    <p>Boxes Game: 
    Guess the 3 lucky boxes to earn 5 hours</p>
  </div>
</body>
</html>
